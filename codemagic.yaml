workflows:
  ios-unsigned:
    name: DGX Thermal â€” iOS IPA (unsigned)
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Get Flutter packages
        script: flutter pub get

      - name: Build unsigned iOS IPA
        script: |
          flutter build ipa \
            --release \
            --no-codesign \
            --target=lib/main.dart

      - name: Locate and copy IPA
        script: |
          find . -name "*.ipa" 2>/dev/null
          find . -name "*.xcarchive" 2>/dev/null
          mkdir -p $CM_BUILD_DIR/output
          find . -name "*.ipa" -exec cp {} $CM_BUILD_DIR/output/ \; 2>/dev/null || true

    artifacts:
      - $CM_BUILD_DIR/output/*.ipa
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive
      - "**/*.ipa"
      - /tmp/xcodebuild_logs/*.log

    publishing:
      email:
        recipients:
          - secfathy@icloud.com
        notify:
          success: true
          failure: true
