workflows:
  ios-unsigned:
    name: DGX Thermal â€” iOS IPA (unsigned)
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Get Flutter packages
        script: flutter pub get

      - name: Install CocoaPods
        script: cd ios && pod install

      - name: Build unsigned iOS IPA
        script: |
          flutter build ipa \
            --release \
            --no-codesign \
            --target=lib/main.dart

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      email:
        recipients:
          - secfathy@icloud.com
        notify:
          success: true
          failure: true
