workflows:
  ios-ad-hoc:
    name: DGX Thermal — iOS IPA
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: codemagic_api_key   # set this in Codemagic UI → Teams → Integrations

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: ad_hoc            # install on registered devices without App Store
        bundle_identifier: com.secfathy.dgxThermal

    scripts:
      - name: Get Flutter packages
        script: flutter pub get

      - name: Install CocoaPods
        script: |
          cd ios
          pod install

      - name: Build iOS IPA
        script: |
          flutter build ipa \
            --release \
            --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      email:
        recipients:
          - secfathy@icloud.com          # change to your email
        notify:
          success: true
          failure: true
